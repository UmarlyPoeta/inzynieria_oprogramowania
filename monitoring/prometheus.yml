global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'netsim-production'
    environment: 'production'

rule_files:
  - '/etc/prometheus/alerts.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # NetSimCPP Application (if you expose metrics endpoint)
  - job_name: 'netsim-app'
    static_configs:
      - targets: ['netsim-app-prod:8080']
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # MySQL metrics
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx metrics (if you enable stub_status module)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx:9113']
