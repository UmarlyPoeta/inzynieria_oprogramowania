services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: netsim-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: NetSimCPP1234
      MYSQL_DATABASE: netsim
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./project/database/NetSimDB.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pNetSimCPP1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - netsim-network

  # Redis - Session Storage
  redis:
    image: redis:7-alpine
    container_name: netsim-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass NetSimCPP1234
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "NetSimCPP1234", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - netsim-network

  # Adminer - MySQL Web GUI
  adminer:
    image: adminer
    container_name: netsim-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - netsim-network

  # NetSimCPP Server
  netsim:
    build: .
    container_name: netsim-server
    ports:
      - "8080:8080"  # REST API
      - "9001:9001"  # WebSocket
    environment:
      - SERVER_PORT=8080
      - WEBSOCKET_PORT=9001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=NetSimCPP1234
      - DB_NAME=netsim
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASS=NetSimCPP1234
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - netsim-network

  # Test runner service
  netsim-tests:
    build: .
    container_name: netsim-tests
    command: ["./netsim_tests"]
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=NetSimCPP1234
      - DB_NAME=netsim
    networks:
      - netsim-network

networks:
  netsim-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
